<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Quiz App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h3 class="text-center" style="color: rgb(251, 39, 39)">User Panel</h3>
    <div class="container my-5 p-5" style="border: 1px solid black">
      <h1>Play Quiz - <span th:text="${quiz.technology}"></span></h1>

      <form th:action="@{/user/submit-quiz}" method="post">
        <div th:each="question : ${questions}">
          <h3 th:text="${question.question}"></h3>
          <div>
            <input
              type="radio"
              th:id="'opt1-' + ${question.id}"
              th:name="${question.id}"
              th:value="opt1"
            />
            <label
              th:for="'opt1-' + ${question.id}"
              th:text="${question.opt1}"
            ></label>
          </div>
          <div>
            <input
              type="radio"
              th:id="'opt2-' + ${question.id}"
              th:name="${question.id}"
              th:value="opt2"
            />
            <label
              th:for="'opt2-' + ${question.id}"
              th:text="${question.opt2}"
            ></label>
          </div>
          <div>
            <input
              type="radio"
              th:id="'opt3-' + ${question.id}"
              th:name="${question.id}"
              th:value="opt3"
            />
            <label
              th:for="'opt3-' + ${question.id}"
              th:text="${question.opt3}"
            ></label>
          </div>
          <div>
            <input
              type="radio"
              th:id="'opt4-' + ${question.id}"
              th:name="${question.id}"
              th:value="opt4"
            />
            <label
              th:for="'opt4-' + ${question.id}"
              th:text="${question.opt4}"
            ></label>
          </div>
        </div>
        <button type="submit">Submit Quiz</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
