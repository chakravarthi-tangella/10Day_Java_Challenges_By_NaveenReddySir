<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Quiz App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
          </ul>
          <div>
            <form th:action="@{/admin/display-questions}" method="get">
              <button type="submit" class="btn btn-primary">
                Display All Questions
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <h3 class="text-center" style="color: rgb(251, 39, 39)">Admin Panel</h3>
    <div class="container my-5 p-5" style="border: 1px solid black">
      <h4 class="text-center">Update Question</h4>
      <form
        class="col-md-4 offset-md-4"
        th:action="@{/admin/save}"
        method="post"
        th:object="${question}"
      >
        <input type="hidden" name="id" th:value="${question.id}" />

        <div class="mb-3">
          <label for="question" class="form-label">Question:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{question}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="opt1" class="form-label">Option 1:</label>
          <input type="text" class="form-control" th:field="*{opt1}" required />
        </div>
        <div class="mb-3">
          <label for="opt2" class="form-label">Option 2:</label>
          <input type="text" class="form-control" th:field="*{opt2}" required />
        </div>
        <div class="mb-3">
          <label for="opt3" class="form-label">Option 3:</label>
          <input type="text" class="form-control" th:field="*{opt3}" required />
        </div>
        <div class="mb-3">
          <label for="opt4" class="form-label">Option 4:</label>
          <input type="text" class="form-control" th:field="*{opt4}" required />
        </div>

        <div class="mb-3">
          <label for="correctAnswer" class="form-label">Correct Answer:</label>
          <select id="correctAnswer" name="correctAnswer">
            <option value="opt1">Option 1</option>
            <option value="opt2">Option 2</option>
            <option value="opt3">Option 3</option>
            <option value="opt4">Option 4</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="technology" class="form-label">Technology:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{technology}"
            required
          />
        </div>

        <center>
          <button type="submit" class="btn btn-primary">Update Question</button>
        </center>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
