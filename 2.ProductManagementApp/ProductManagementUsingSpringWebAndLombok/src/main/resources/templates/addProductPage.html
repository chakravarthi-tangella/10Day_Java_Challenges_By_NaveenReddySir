<!DOCTYPE html>
<html xmlns:th="www.thymelead.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Add Product</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container my-5">
      <h3 class="btn btn-primary">
      <i class="fas fas-user-plus ml-2">Add Product</i></h3>
      <div class="card">
        <div class="card-body">
          <div class="col-md-10">
            <form
              action="#"
              th:action="@{/product}"
              th:object="${product}"
              method="post"
            >
              <div class="row">
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Name</label>
                  <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="name"
                    placeholder="name"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="type" class="col-form-label">Type</label>
                  <input
                    type="text"
                    th:field="*{type}"
                    class="form-control"
                    id="type"
                    placeholder="type"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="place" class="col-form-label">Place</label>
                  <input
                    type="text"
                    th:field="*{place}"
                    class="form-control"
                    id="place"
                    placeholder="place"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="warranty" class="col-form-label">Warranty</label>
                  <input
                    type="number"
                    th:field="*{warranty}"
                    class="form-control"
                    id="warranty"
                    placeholder="warranty"
                  />
                </div>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary" value="submit" />
                </div>
                <input type="hidden" id="id" th:field="*{id}" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <p class="my-5">
            <a href="/" class="btn btn-primary">
              <i class="fas fas-user-plus ml-2">Home Page</i>
            </a>
          </p>
    </div>
    
  </body>
</html>
