<!DOCTYPE html>
<html>
  <head>
    <title>Product Management System</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #84e0d8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 50px;
        text-align: center;
      }

      h1 {
        color: #343a40;
        margin-bottom: 30px;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product Management System</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <a href="/products" class="btn btn-primary btn-lg btn-block mb-3"
            >Product Details</a
          >
          <a href="/edit" class="btn btn-primary btn-lg btn-block mb-3"
            >Add Product</a
          >
          <a href="/searchProductsWithText" class="btn btn-primary btn-lg btn-block mb-3"
            >Fetch Products with matching text</a
          >
           <a href="/searchProductsWithPlace" class="btn btn-primary btn-lg btn-block mb-3"
            >Fetch Products based on stored Place</a
          >
           <a href="/product/outOfWarranty" class="btn btn-primary btn-lg btn-block mb-3"
            >Fetch Products that are Out Of Warranty</a
          >
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
