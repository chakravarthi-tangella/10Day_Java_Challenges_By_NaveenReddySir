<!DOCTYPE html>
<html xmlns:th="www.thymelead.org">

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>All Products</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body>
  <div class="container my-2">
    <div class="card">
      <div class="card-body">
        <div th:switch="${products}" class="container my-5">
          <p class="my-5">
            <a href="/edit" class="btn btn-primary">
              <i class="fas fas-user-plus ml-2">Add Product</i>
            </a>
          </p>
          <div class="col-mid-10">
            <h2 th:case="null">No record found !!</h2>
            <div th:case="*">
              <table class="table table-stripped table-responsive-md">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Place</th>
                    <th>Warranty</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                      <td th:text="${product.type}"></td>
                      <td th:text="${product.place}"></td>
                      <td th:text="${product.warranty}"></td>
                    <td>
                      <a
                        th:href="@{/edit/{id} (id=${product.id})}"
                        class="btn btn-primary"
                      >
                        <i class="fas fa-user-edit ml-2"></i>
                      </a>
                    </td>
                    <td>
                      <a
                        th:href="@{/delete/{id} (id=${product.id})}"
                        class="btn btn-primary"
                      >
                        <i class="fas fa-user-times ml-2"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <p class="my-5">
            <a href="/" class="btn btn-primary">
              <i class="fas fas-user-plus ml-2">Home Page</i>
            </a>
          </p>
      </div>
    </div>
  </div>
</body>

</html>
